<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Curso de Bootstrap</title>
  </head>
  <body>
    <form class="p-3 was-validated">
      <label class="form-label">Nome:</label>
      <div class="input-group">
        <span class="input-group-text">Nome</span>
        <input class="form-control" type="text" name="f_nome" required>
      </div>

      <div class="my-3">
        <div class="form-floating my-3">
          <input class="form-control" type="email" placeholder="Digite o seu e-mail" name="f_email" required>
          <label for="email">Email:</label>
        </div>
      </div>

      <label class="form-label">Senha:</label>
      <input class="form-control" type="password" name="f_senha" required>
      <div class="valid-feedback">Senha ok</div>
      <div class="invalid-feedback">Sem senha</div>

      <div class="row">
        <div class="col">
          <label class="form-label">Telefone:</label>
          <input class="form-control" type="text" name="f_fone" required>
        </div>

        <div class="col">
          <label class="form-label">Nascimento:</label>
          <input class="form-control" type="date" name="f_nascimento" required>
        </div>

      </div>
       <input class="btn btn-outline-primary mt-3" type="submit" name="btn-enviar" value="enviar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
